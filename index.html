<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    function getResult() {
      const studentId = document.getElementById('studentId').value;
      const resultDiv = document.getElementById('result');
      const studentName = document.getElementById('studentName');
      const studentGrade = document.getElementById('studentGrade');
      const studentStatus = document.getElementById('studentStatus');
      const percentageCircle = document.getElementById('percentageCircle');

      // بيانات تجريبية (تم تحديث اسم الطالب)
      const mockData = {
        '12345': { name: 'محمد أحمد', grade: '85%', status: 'ناجح' },
        '67890': { name: 'فاطمة علي', grade: '92%', status: 'ناجح' },
        '232009': { name: 'محمد سامح عبدالرحمن الشناوي', grade: '76%', status: 'ناجح' }
      };

      if (studentId in mockData) {
        resultDiv.classList.remove('hidden');
        const percentage = parseInt(mockData[studentId].grade);
        percentageCircle.style.setProperty('--percentage', percentage);
        percentageCircle.setAttribute('data-percentage', percentage);
        studentName.textContent = 'الاسم: ' + mockData[studentId].name;
        studentGrade.textContent = 'الدرجة: ' + mockData[studentId].grade;
        studentStatus.textContent = 'الحالة: ' + mockData[studentId].status;
        studentStatus.style.color = '#4caf50'; // اللون الأخضر لكلمة ناجح
      } else {
        resultDiv.classList.remove('hidden');
        percentageCircle.style.setProperty('--percentage', 0);
        percentageCircle.setAttribute('data-percentage', 0);
        studentName.textContent = '';
        studentGrade.textContent = '';
        studentStatus.textContent = 'رقم الجلوس غير موجود';
